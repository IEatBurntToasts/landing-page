<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Page</title>
    <link rel="stylesheet" href="./index.css">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
</head>
<body>
    <header>
        <div class="header container">
            <img class="header" src="./img/header-logo.png" alt="Image of bear with title 'hony bear'">
            <nav>
                <a href="#hero">About</a>
                <a href="#showcase">Hobbies</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>
    <section class="hero section" id="hero">
        <div class="hero container">
            <div class="hero description">
                <h1>Computer science, music, and games</h1>
                <p>Welcome to my hero page. I'm a computer science major that loves music and video games.</p>
                <button><a href="#">Get in touch</a></button>
            </div>
            <img class="hero img" src="./img/comp-sci.jpg" alt="Image of CPU up close">
        </div>
    </section>
    <section class="showcase section" id="showcase">
        <h2>Favorites Showcase</h2>
        <div class="showcase images">
            <figure>
                <img src="./img/bayern.jpg" alt="Wallpaper of Bayern Munich">
                <figcaption>Bayern Munich</figcaption>
            </figure>
            <figure>
                <img src="./img/minecraft.jpg" alt="Minecraft wallpaper">
                <figcaption>Minecraft</figcaption>
            </figure>
            <figure>
                <img src="./img/piano.jpg" alt="Picture of piano keys">
                <figcaption>Piano</figcaption>
            </figure>
            <figure>
                <img src="./img/wuthering_waves.jpg" alt="Wuthering Waves wallpaper">
                <figcaption>Wuthering Waves</figcaption>
            </figure>
        </div>
    </section>
    <section class="quote section" id="quote">
        <figure>
            <blockquote>The world is my waffle iron</blockquote>
            <figcaption>- IEatBurntToasts</figcaption>
        </figure>
    </section>
    <section class="contact section" id="contact">
        <div class="contact box">
            <div class="description">
                <h4>Contact Information</h4>
                <p>Feel free to add me</p>
            </div>
            <button><a href="#">Contact Me</a></button>
        </div>
    </section>
    <footer>
        <p>Copyright &#169; IEatBurntToasts 2024</p>
    </footer>
</body>
</html>
